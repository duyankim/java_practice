<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
	<nav th:replace="fragments/nav.html :: nav"></nav>
	<header
		th:replace="fragments/header.html :: header(title=${board.title}, subtitle='write your review')"></header>

	<!-- text editor -->
	<div class="container mt-4 mb-4">
		<div class="row justify-content-md-center">
			<div class="col-md-12 col-lg-8">
				<h1 class="h2 mb-4">Write New Post</h1>
				<form class="writeForm" method="POST" th:object="${boarditem}"
					th:action="@{/post/create/} + ${board.id}">
					<div class="form-group">
						<label for="name">Name</label> 
						<input th:field="*{author}"
							type="text" class="form-control" placeholder="Your name" required>
					</div>

					<div class="form-group">
						<label>Title</label> 
						<input th:field="*{title}" type="text"
							class="form-control" id="title" placeholder="Enter title"
							required>
					</div>

					<div class="form-group">
						<label for="date">Date</label> 
						<input type="text"
							class="form-control"
							th:placeholder="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
							readonly>
					</div>

					<div class="form-group">
						<label>Content</label>
						<textarea th:field="*{content}" id="editor" required>
						</textarea>
					</div>

					<!-- buttons -->
					<div class="d-flex justify-content-end">
						<input type="submit" class="btn btn-primary" value="submit">
				</form>
				<a href="postlist.html" th:href="@{/post/list(boardid=${board.id})}">
					<button type="button" class="btn btn-secondary">cancel</button>
				</a>
			</div>
		</div>
	</div>
	</div>

	<footer th:replace="fragments/footer.html :: footer"></footer>
	<th:block layout:fragment="script">
		<script th:replace="fragments/scripts.html :: script"></script>
	</th:block>
</body>
</html>
