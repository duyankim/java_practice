<!-- Page Header-->
<header th:fragment="header" class="masthead"
	style="background-image: url('https://images.unsplash.com/photo-1478720568477-152d9b164e26?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h1 th:text="${title}"></h1>
					<span th:text="${subtitle}" class="subheading"></span>
				</div>
			</div>
		</div>
	</div>
</header>
