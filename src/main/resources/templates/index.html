<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
	<nav th:replace="fragments/nav.html :: nav"></nav>
	<header th:replace="fragments/header.html :: header(title='Genres', subtitle='view all genres')"></header>

	<!-- Board List -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div th:each="menu : ${menu}" class="post-preview">
					<a href="postlist?boardid=${menu.id}">
						<h2 th:text="${menu.title}" class="post-title"></h2>
						<hr />
					</a>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
